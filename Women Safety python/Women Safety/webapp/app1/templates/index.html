<!DOCTYPE html>

<head>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" /> <!-- https://getbootstrap.com/ -->

</head>
<style>
    .dropbtn {
      background-color: #04AA6D;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 260px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {background-color: #ddd;}
    
    .dropdown:hover .dropdown-content {display: block;}
    
    .dropdown:hover .dropbtn {background-color: #3e8e41;}
    .button {
  background-color: #ffffff; /* Green */
  border: none;
  color: rgb(14, 13, 13);
  padding: 8px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  
  cursor: pointer;
  border-radius: 5px;
}


    </style>
    <script src="{% static  'jquery-2.1.4.min.js' %}"></script>
    <script>
function checklabel() 
{
    var fdata=document.getElementById("blinkid").innerHTML
    console.log("data==>"+fdata)
    if(fdata=="Fall Down"){
        window.setInterval(function(){
  $('.blink').toggle();
  document.getElementById("blinkid").style.color = "#ff0000";
}, 250);
    }
}

        $(document).ready(function() {

        $("#varbtn").click(function(){
            window.location.href="http://127.0.0.1:8000/"
            
        }); 
    });
    </script>
<body style="background-image: url(static/img/fall2.jpg);background-size: 1200px 600px;" onload="checklabel()">
    <div class="tm-container">        
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                        <div class="media-body">
                            <h1 class="tm-sitename text-uppercase">Fall detection System</h1>
                            <!-- <p class="tm-slogon">Know your Weather</p> -->
                        </div>        
                    </div>
                </div>
